<script>
    var mysong = document.getElementById("mysong");
    var icon = document.getElementById("icon");


    icon.onclick = function() {
        if (mysong.paused) {
            mysong.play();
            icon.src = "media/play.jpg ";
        } else {
            mysong.pause();
            icon.src = "media/pause.jpg ";

</script>
